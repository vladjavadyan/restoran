<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Js</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload="skizb()">
    
    <header class="wraper">
        <h1>Oxi Shopping</h1>

        <div class="ShopMenu">
            <div class="imgBox">
                <img src="1.png" alt="">
                <img src="2.png" alt="">
                <img src="3.jpg" alt="">
            </div>

            <div class="textBox">
                <h3 class="sum">1500 <span>2000</span></h3>

                <div class="textBox">
                    <h3 class="sum1">2000 <span>2500</span></h3>
                </div>
                <div class="textBox">
                    <h3 class="sum2">2500 <span>3500</span></h3>
                </div>
            </div>

            <div class="slide">
                <div class="slider">
                    <button id="prev" onclick="prev()">-</button>
                    <button onclick="next()">+</button>
                    <h2 class="nxt">0</h2>
                </div>
                <div class="slider">
                    <button id="prev1" onclick="prev1()">-</button>
                    <button onclick="next1()">+</button>
                    <h2 class="nxt1">0</h2>
                </div>
                <div class="slider">
                    <button id="prev2" onclick="prev2()">-</button>
                    <button onclick="next2()">+</button>
                    <h2 class="nxt2">0</h2>
                </div>
            </div>



            <div class="imgBox">
                <img src="4.png" alt="">
                <img src="5.jpg" alt="">
                <img src="6.jpg" alt="">
            </div>
            <div class="textBox">
                <h3 class="sum3">15000 <span>30000</span></h3>
            </div>
            <div class="textBox">
                <h3 class="sum4">4000 <span>6700</span></h3>
            </div>
            <div class="textBox">
                <h3 class="sum5">4500 <span>7500</span></h3>
            </div>



            <div class="slide">
                <div class="slider">
                    <button id="prev3" onclick="prev3()">-</button>
                    <button onclick="next3()">+</button>
                    <h2 class="nxt3">0</h2>
                </div>
                <div class="slider">
                    <button id="prev4" onclick="prev4()">-</button>
                    <button onclick="next4()">+</button>
                    <h2 class="nxt4">0</h2>
                </div>
                <div class="slider">
                    <button id="prev5" onclick="prev5()">-</button>
                    <button onclick="next5()">+</button>
                    <h2 class="nxt5">0</h2>
                </div>
            </div>
        </div>

    </header>

       





    <script src="css/script.js"></script>
</body>
</html>
